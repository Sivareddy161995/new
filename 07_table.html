<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table{
            background-color: gray;
            margin: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 50%;
            text-align:center;
        }
        th , td{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>SNO</th>
            <th>SNAME</th>
            <th colspan="2">COMPANY</th>
            
        </tr>
        <tbody>
        <tr>
            <td rowspan="3">1</td>
            <td>asr</td>
            <td>HCL</td>
            <td>bengalur</td>
        </tr>
        <tr>
            
            <td>bsr</td>
            <td>TCL</td>
            <td>Mengalur</td>
        </tr>
        <tr>
            
            <td>dsr</td>
            <td>KCL</td>
            <td>hyd</td>
        </tr>
        </tbody>
    </thead>
    </table>
    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>SNAME</th>
                <th colspan="2">COMPANY</th>
                
            </tr>
            <tbody>
            <tr>
                <td>1</td>
                <td>asr</td>
                <td>HCL</td>
                <td>bengalur</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bsr</td>
                <td>TCL</td>
                <td>Mengalur</td>
            </tr>
            <tr>
                <td>3</td>
                <td>dsr</td>
                <td>KCL</td>
                <td>hyd</td>
            </tr>
            </tbody>
        </thead>
        </table>
    
</body>
</html>
